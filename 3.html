<!-- https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>

    <div>Hello, Mebook!</div>
    <div class="d-flex flex-row">
      <div class="d-flex justify-content-center">
        <img class="justify-content-center w-25" src="img1/airplane.png" alt="" />
        <img class="justify-content-center w-25" src="img1/barbara.bmp" alt="" />
        <img class="justify-content-center w-25" src="img1/baboon.png" alt="" />
      </div>
    </div>
    <div class="card m-2" style="width: 300px;">
      <img class="card-img-top" src="img1/girl.png" alt="Card image" />
      <div class="card-body">
        <h4 class="card-title">Rita Prashar</h4>
        <p class="card-text">
          Some example text some examples text. John Doe is an architect and engineer
        </p>
        <a href="#" class="btn btn-primary stretched-link">See Profile</a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

</html>
